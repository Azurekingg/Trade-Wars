<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Stock Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url("{{ url_for('static', filename='images/trading_floor_background.png') }}");
            background-size: cover;
        }

        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #34d399;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: white;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        /* Tech Button */
        button {
            position: relative;
            width: 100%;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 2px solid #10b981;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
        }

        button:hover {
            transform: translateY(-2px);
            background: rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #60a5fa;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        #register-form { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Wars</h1>
        <div class="subtitle">Enter the Market</div>

        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
            <a class="toggle-link" onclick="toggleForms()">New trader? Create Account</a>
        </form>

        <!-- Register Form -->
        <form id="register-form" action="/register" method="POST">
            <input type="text" name="username" placeholder="Trader Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">CREATE ACCOUNT</button>
            <a class="toggle-link" onclick="toggleForms()">Already have an account? Login</a>
        </form>
    </div>

    <script>
        function toggleForms() {
            const login = document.getElementById('login-form');
            const register = document.getElementById('register-form');
            if (login.style.display === 'none') {
                login.style.display = 'block';
                register.style.display = 'none';
            } else {
                login.style.display = 'none';
                register.style.display = 'block';
            }
        }
    </script>
</body>
</html>
