<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stock Trader Multiplayer - Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/tooltips.js') }}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* Darker trading floor theme */
            background: var(--theme-bg);
            background-size: var(--theme-bg-size, cover);
            color: var(--theme-text);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--theme-border);
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--theme-accent); /* Neon Cyan */
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--theme-accent);
        }

        #game-tick-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #94a3b8;
        }

        #game-container {
            display: flex;
            flex-direction: row; /* Default to 3-column row for desktop */
            gap: 20px;
            flex: 1;
            min-height: 0; /* Important for scrolling flex children */
        }
        
        /* Swap panel order for Player 2 (guest) in multiplayer - they see their panel on the right */
        #game-container.player-2-view {
            flex-direction: row-reverse;
        }

        .panel {
            background: var(--theme-panel-bg); /* Dark Slate */
            border-radius: 8px; /* Sharper corners */
            padding: 20px;
            border: 1px solid var(--theme-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            flex: 1; /* Equal width base */
        }

        /* Market Panel (Center) - slightly wider on desktop */
        #market-panel {
            flex: 1.5;
            align-items: center;
            position: relative;
        }

        .panel-title {
            color: #64748b;
            font-weight: 900;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--theme-border);
            padding-bottom: 10px;
            width: 100%;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
            width: 100%;
        }

        .stat-value {
            font-weight: bold;
            font-family: 'Roboto Mono', monospace;
            color: #f1f5f9;
        }
        
        .positive { color: #4ade80; text-shadow: 0 0 5px rgba(74, 222, 128, 0.2); }
        .negative { color: #f87171; text-shadow: 0 0 5px rgba(248, 113, 113, 0.2); }

        #price-display-container {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        #price-display {
            font-size: 3em;
            font-weight: 900;
            color: #f8fafc;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        #chart-container {
            width: 100%;
            height: 250px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 4px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .log-box {
            width: 100%;
            overflow-y: auto;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #94a3b8;
            box-sizing: border-box;
            height: 100px; /* Fixed height for box shape */
            max-height: 100px; /* Prevent growing */
            flex: 0 0 100px; /* Don't grow or shrink */
        }
        
        .log-box div { margin-bottom: 4px; border-bottom: 1px solid #0f172a; padding-bottom: 2px; }

        .controls-section {
            margin-top: auto;
            width: 100%;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .btn-buy { 
            background: transparent; 
            border: 2px solid #22c55e; 
            color: #22c55e; 
        }
        .btn-buy:hover { background: #22c55e; color: #020617; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }

        .btn-sell { 
            background: transparent; 
            border: 2px solid #ef4444; 
            color: #ef4444; 
        }
        .btn-sell:hover { background: #ef4444; color: #020617; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .abilities-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ability-btn {
            background: var(--btn-bg);
            color: var(--btn-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            border: var(--btn-border);
            border-left: var(--btn-border-left);
            font-weight: bold;
            text-shadow: var(--btn-shadow);
        }

        
        .ability-rare { border-left-color: #3b82f6; } /* Blue */
        .ability-epic { border-left-color: #a855f7; } /* Purple */
        .ability-legendary { border-left-color: #eab308; background: #422006; } /* Gold */
        
        .ability-btn:hover:not(:disabled) {
            background: #475569;
        }
        
        .ability-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-left-color: #64748b;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 900px) {
            body {
                height: 100vh;
                min-height: 100vh;
                max-height: 100vh;
                padding: 0;
                margin: 0;
                overflow: hidden;
                box-sizing: border-box;
            }
            
            header {
                flex-direction: row;
                align-items: center;
                gap: 3px;
                margin-bottom: 3px;
                padding: 3px 5px;
                height: 35px;
                min-height: 35px;
                max-height: 35px;
            }

            h1 { 
                font-size: 0.9em; 
                margin: 0;
            }
            #game-timer-display { 
                font-size: 0.75em !important; 
            }
            #game-timer {
                font-size: 0.9em;
            }

            #game-container {
                height: calc(100vh - 38px);
                max-height: calc(100vh - 38px);
                overflow: hidden;
                gap: 3px;
            }

            .panel {
                width: 100%;
                box-sizing: border-box;
                padding: 5px;
                min-height: 0;
                overflow: hidden;
            }
            
            .panel-title {
                font-size: 0.65em;
                margin-bottom: 2px;
                padding-bottom: 2px;
            }
            
            .stat-row {
                font-size: 0.7em;
                margin-bottom: 1px;
            }
            
            #price-display {
                font-size: 1.2em;
                margin: 2px 0;
            }
            
            .btn {
                padding: 4px 6px;
                font-size: 0.7em;
            }

            .btn-grid {
                gap: 2px;
                margin-bottom: 3px;
            }
            
            .ability-btn {
                padding: 3px 5px;
                font-size: 0.65em;
            }
            
            .abilities-section { 
                gap: 2px; 
            }
            
            .controls-section {
                margin-top: 3px;
            }
        }

        /* Portrait Mobile - Simple vertical stack */
        @media (max-width: 900px) and (orientation: portrait) {
            body {
                height: 100dvh;
                max-height: 100dvh;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }
            
            header {
                height: 8vh;
                min-height: 8vh;
                max-height: 8vh;
                margin-bottom: 1vh;
                padding: 1vh 2vw;
                flex-shrink: 0;
            }
            
            h1 { 
                font-size: clamp(0.7em, 2.5vw, 0.9em); 
            }
            #game-timer-display { 
                font-size: clamp(0.6em, 2vw, 0.8em) !important; 
            }
            #game-timer {
                font-size: clamp(0.7em, 2.2vw, 0.9em);
            }
            
            #game-container {
                flex-direction: column;
                gap: 1vh;
                height: calc(100dvh - 9vh);
                max-height: calc(100dvh - 9vh);
                overflow-y: auto;
                flex-shrink: 1;
            }
            
            .panel {
                padding: 1vh 1vw;
                min-height: auto;
                overflow-y: visible;
                flex-shrink: 0;
            }
            
            #market-panel {
                order: 0;
                flex: 0 0 auto;
            }
            
            .trader-panel {
                flex: 0 0 auto;
            }
            
            /* Ensure player panels appear after market panel (chart) */
            #player-1-panel {
                order: 1;
            }
            
            #player-2-panel {
                order: 2;
            }
            
            /* Ensure player 2 trading desk is visible on mobile in multiplayer */
            #player-2-trading-desk {
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            /* Hide AI view on mobile when in multiplayer */
            #player-2-ai-view {
                display: none !important;
                visibility: hidden !important;
            }
            
            /* Ensure all player 2 controls are visible on mobile */
            #player-2-panel .controls-section {
                display: flex !important;
                flex-direction: column !important;
                visibility: visible !important;
                opacity: 1 !important;
            }
            
            #chart-container {
                height: 20vh;
                max-height: 20vh;
                min-height: 20vh;
                margin-bottom: 1vh;
                flex-shrink: 0;
            }
            
            .panel-title {
                font-size: clamp(0.55em, 1.8vw, 0.7em);
                margin-bottom: 0.5vh;
                padding-bottom: 0.5vh;
            }
            
            .stat-row {
                font-size: clamp(0.6em, 2vw, 0.75em);
                margin-bottom: 0.3vh;
            }
            
            #price-display {
                font-size: clamp(1em, 4vw, 1.3em);
                margin: 0.5vh 0;
            }
            
            .btn {
                padding: 1vh 2vw;
                font-size: clamp(0.6em, 2vw, 0.75em);
            }
            
            .btn-grid {
                gap: 1vw;
                margin-bottom: 1vh;
            }
            
            input[type="number"] {
                padding: 1vh 1vw !important;
                font-size: clamp(0.65em, 2vw, 0.8em) !important;
            }
            
            .log-box {
                height: 10vh;
                max-height: 10vh;
                flex: 0 0 10vh;
                font-size: clamp(0.55em, 1.6vw, 0.7em);
                padding: 0.5vh;
            }
            
            .ability-btn {
                padding: 0.8vh 1.5vw;
                font-size: clamp(0.55em, 1.8vw, 0.7em);
            }
            
            .controls-section {
                margin-top: 1vh;
            }
        }

        /* Landscape Mobile - Row layout */
        @media (max-width: 900px) and (orientation: landscape) {
            body {
                height: 100dvh;
                max-height: 100dvh;
                overflow: hidden;
                padding: 0;
                margin: 0;
            }
            
            header {
                height: 10vh;
                min-height: 10vh;
                max-height: 10vh;
                padding: 1vh 1vw;
                margin-bottom: 0.5vh;
                flex-shrink: 0;
            }
            
            h1 { 
                font-size: clamp(0.65em, 2vw, 0.85em); 
                margin: 0;
            }
            #game-timer-display { 
                font-size: clamp(0.55em, 1.8vw, 0.75em) !important; 
            }
            #game-timer {
                font-size: clamp(0.7em, 2vw, 0.9em);
            }
            
            #game-container {
                flex-direction: row;
                gap: 0.5vw;
                height: calc(100dvh - 10.5vh);
                max-height: calc(100dvh - 10.5vh);
                overflow: hidden;
                flex-shrink: 1;
            }
            
            .panel {
                flex: 1;
                overflow-y: auto;
                min-width: 0;
                padding: 0.8vh 0.8vw;
                min-height: 0;
                flex-shrink: 1;
            }
            
            #market-panel {
                flex: 1.5;
            }
            
            #chart-container {
                height: 20vh;
                max-height: 20vh;
                min-height: 20vh;
                margin-bottom: 0.5vh;
                flex-shrink: 0;
            }
            
            .panel-title {
                font-size: clamp(0.5em, 1.5vw, 0.65em);
                margin-bottom: 0.3vh;
                padding-bottom: 0.3vh;
            }
            
            .stat-row {
                font-size: clamp(0.55em, 1.6vw, 0.7em);
                margin-bottom: 0.2vh;
            }
            
            #price-display {
                font-size: clamp(0.9em, 3vw, 1.2em);
                margin: 0.3vh 0;
            }
            
            .btn {
                padding: 0.8vh 1.2vw;
                font-size: clamp(0.55em, 1.6vw, 0.7em);
            }
            
            .btn-grid {
                gap: 0.5vw;
                margin-bottom: 0.5vh;
            }
            
            .ability-btn {
                padding: 0.6vh 1vw;
                font-size: clamp(0.5em, 1.4vw, 0.65em);
            }
            
            input[type="number"] {
                padding: 0.6vh 0.8vw !important;
                font-size: clamp(0.6em, 1.6vw, 0.75em) !important;
            }
            
            .log-box {
                height: 12vh;
                max-height: 12vh;
                flex: 0 0 12vh;
                font-size: clamp(0.5em, 1.4vw, 0.65em);
                padding: 0.5vh;
            }
            
            .controls-section {
                margin-top: 0.5vh;
            }
        }

        .effect-frozen {
            filter: blur(2px);
            pointer-events: none;
            position: relative;
            animation: freeze-pulse 1.5s infinite;
        }
        @keyframes freeze-pulse {
            0% { box-shadow: 0 0 20px rgba(147, 197, 253, 0.3); }
            50% { box-shadow: 0 0 40px rgba(147, 197, 253, 0.8), inset 0 0 30px rgba(147, 197, 253, 0.2); }
            100% { box-shadow: 0 0 20px rgba(147, 197, 253, 0.3); }
        }
        .effect-frozen::after {
            content: "‚ùÑÔ∏è FROZEN ‚ùÑÔ∏è";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #93c5fd;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(147, 197, 253, 0.8);
            animation: freeze-text-pulse 1.5s infinite;
        }
        @keyframes freeze-text-pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .effect-pump {
            animation: pulse-green 0.5s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
            50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
            100% { box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
        }

        .effect-dump {
            animation: pulse-red 0.5s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Chart Malfunctioning Effect (Sparks) */
        .chart-malfunction {
            position: relative;
            overflow: visible;
        }
        .chart-malfunction::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 100, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 200, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: spark-flicker 0.3s infinite;
            z-index: 10;
        }
        @keyframes spark-flicker {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            25% { opacity: 0.6; transform: scale(1.05); }
            50% { opacity: 0.4; transform: scale(0.98); }
            75% { opacity: 0.7; transform: scale(1.02); }
        }
        .chart-malfunction::after {
            content: '‚ö°';
            position: absolute;
            font-size: 2em;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            animation: spark-move 2s infinite;
            pointer-events: none;
            z-index: 11;
        }
        @keyframes spark-move {
            0% { top: 10%; left: 15%; opacity: 0; }
            10% { opacity: 1; }
            20% { top: 30%; left: 60%; opacity: 0.8; }
            40% { top: 70%; left: 25%; opacity: 1; }
            60% { top: 40%; left: 80%; opacity: 0.7; }
            80% { top: 80%; left: 50%; opacity: 0.9; }
            100% { top: 20%; left: 90%; opacity: 0; }
        }

        /* Button Glitch Effect */
        .btn-glitch {
            animation: glitch-effect 0.5s infinite;
            position: relative;
        }
        @keyframes glitch-effect {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            20% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            30% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            40% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
            50% { transform: translate(0); filter: hue-rotate(0deg); }
            60% { transform: translate(-1px, 1px); }
            70% { transform: translate(1px, -1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 1px); }
            100% { transform: translate(0); }
        }
        .btn-glitch::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent 48%, rgba(255,255,255,0.3) 50%, transparent 52%);
            animation: flash-scan 0.3s infinite;
            pointer-events: none;
        }
        @keyframes flash-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Frozen effect on trade desk buttons */
        .btn-frozen-effect {
            animation: button-freeze 1s infinite;
            opacity: 0.6;
            cursor: not-allowed;
            position: relative;
            border-color: #60a5fa !important;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5) !important;
        }
        
        @keyframes button-freeze {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
                border-color: #60a5fa;
            }
            50% { 
                box-shadow: 0 0 20px rgba(96, 165, 250, 0.8);
                border-color: #3b82f6;
            }
        }
        
        .btn-frozen-effect::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.8em;
            animation: pulse 1s infinite;
        }
        
        /* Trend Lines Button Flashing */
        .flash-green {
            animation: flash-green 0.5s infinite;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.8) !important;
        }
        @keyframes flash-green {
            0%, 100% { background-color: #22c55e; border-color: #16a34a; }
            50% { background-color: #4ade80; border-color: #22c55e; }
        }
        
        .flash-red {
            animation: flash-red 0.5s infinite;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.8) !important;
        }
        @keyframes flash-red {
            0%, 100% { background-color: #ef4444; border-color: #dc2626; }
            50% { background-color: #f87171; border-color: #ef4444; }
        }
    </style>
</head>
<body style="
    --theme-bg: {{ theme.bg if theme else '#0b0e14' }};
    --theme-bg-size: {{ theme.bg_size if theme and theme.bg_size else 'cover' }};
    --theme-panel-bg: {{ theme.panel_bg if theme else '#1e293b' }};
    --theme-border: {{ theme.border if theme else '#334155' }};
    --theme-text: {{ theme.text if theme else '#e2e8f0' }};
    --theme-accent: {{ theme.accent if theme else '#22d3ee' }};
    --btn-bg: {{ theme.btn_bg if theme and theme.btn_bg else '#334155' }};
    --btn-color: {{ '#000' if theme and theme.btn_bg else '#e2e8f0' }};
    --btn-border: {{ '1px solid #000' if theme and theme.btn_bg else 'none' }};
    --btn-border-left: {{ '1px solid #000' if theme and theme.btn_bg else '4px solid #94a3b8' }};
    --btn-shadow: none;
">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <h1>Stock Wars: Live Market</h1>
            <div style="width:10px; height:10px; background:#22c55e; border-radius:50%; box-shadow:0 0 10px #22c55e; animation: blink 1s infinite;"></div>
        </div>
        
        <div style="display:flex; align-items:center; gap:20px;">
            <div id="game-timer-display" style="font-family:'Roboto Mono', monospace; font-size:1.5em; color:#94a3b8; font-weight:bold;">
                Time Remaining: <span id="game-timer" style="color:#e2e8f0;">5:00</span>
            </div>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="chat-btn" style="background: transparent; border: none; font-size: 24px; cursor: pointer; color: #94a3b8; position: relative;">
                    üí¨
                    <span id="chat-badge" style="display: none; position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; display: flex; align-items: center; justify-content: center;">0</span>
                </button>
                <div style="position: relative;">
                    <button id="settings-btn" style="background: transparent; border: none; font-size: 24px; cursor: pointer; color: #94a3b8;">‚öôÔ∏è</button>

            // Setup joke sound
            document.addEventListener('DOMContentLoaded', function() {
                var jokeSound = document.getElementById('joke-sound');
                var savedJokeVol = localStorage.getItem('joke_volume');
                var savedMuteJoke = localStorage.getItem('mute_joke') === 'true';
                if (savedJokeVol !== null) {
                    jokeSound.volume = parseFloat(savedJokeVol);
                } else {
                    jokeSound.volume = 1.0;

                // Track last action time for inactivity joke (once per session)
                var pickWiselyJokePlayed = sessionStorage.getItem('pick_wisely_joke_played') === 'true';
                var lastActionTime = Date.now();
                
                // Update last action time on any player action
                function recordAction() {
                    lastActionTime = Date.now();
                }
                
                // Listen for all player actions
                document.addEventListener('click', recordAction);
                document.addEventListener('keydown', recordAction);
                
                // Check for inactivity every second
                setInterval(function() {
                    var timeSinceLastAction = Date.now() - lastActionTime;
                    // If 10+ seconds of inactivity and joke hasn't played this session
                    if (timeSinceLastAction >= 10000 && !pickWiselyJokePlayed && !savedMuteJoke) {

                // Quit match joke sound (once per session)
                var quitJokePlayed = sessionStorage.getItem('quit_joke_played') === 'true';

                    });

            });

    <script>
        function updateState() {
            fetch('/state')
                .then(response => {
                    if (!response.ok) {
                        console.error('State fetch failed:', response.status);
                        return null;
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || !data.player) {
                        console.log('No game data available yet');
                        return;
                    }

                    // Update Market
                    document.getElementById('price-display').innerText = '$' + data.current_stock_price.toFixed(2);
                    
                    // Update Timer
                    const maxTicks = 300;
                    const currentTick = data.current_tick || 0;
                    const ticksRemaining = Math.max(0, maxTicks - currentTick);
                    const mins = Math.floor(ticksRemaining / 60);
                    const secs = (ticksRemaining % 60).toString().padStart(2, '0');
                    const timerElem = document.getElementById('game-timer');
                    if(timerElem) {
                        timerElem.innerText = `${mins}:${secs}`;
                    }
                    
                    // Determine which player data to show based on role
                    let myPlayerData = data.player;
                    let opponentData = data.ai_bot;
                    
                    // In multiplayer, guest sees their data in ai_bot (swapped)
                    if (data.is_multiplayer && PLAYER_ROLE === 'guest') {
                        // For guest, their data is in ai_bot after swap
                        myPlayerData = data.ai_bot;
                        opponentData = data.player;
                    }
                    
                    // Update Player (always show current player's data)
                    const playerCashEl = document.getElementById('player-cash');
                    const playerStockEl = document.getElementById('player-stock');
                    const playerPnlEl = document.getElementById('player-pnl');
                    if (playerCashEl && myPlayerData) {
                        playerCashEl.innerText = '$' + myPlayerData.capital.toFixed(2);
                    }
                    if (playerStockEl && myPlayerData) {
                        playerStockEl.innerText = myPlayerData.stock_held;
                    }
                    if (playerPnlEl && myPlayerData) {
                        const pnlValue = myPlayerData.match_pnl || ((myPlayerData.capital + (myPlayerData.stock_held * data.current_stock_price)) - 10000);
                        playerPnlEl.innerText = (pnlValue >= 0 ? '+' : '') + pnlValue.toFixed(2);
                        playerPnlEl.className = 'stat-value ' + (pnlValue >= 0 ? 'positive' : 'negative');
                    }
                    
                    // Update Player 2/Opponent - sync to both views (multiplayer and AI view)
                    const opponentCash = '$' + opponentData.capital.toFixed(2);
                    const opponentStock = opponentData.stock_held;
                    const opponentPnlValue = opponentData.match_pnl || ((opponentData.capital + (opponentData.stock_held * data.current_stock_price)) - 10000);
                    const opponentPnlText = (opponentPnlValue >= 0 ? '+' : '') + opponentPnlValue.toFixed(2);
                    const opponentPnlClass = 'stat-value ' + (opponentPnlValue >= 0 ? 'positive' : 'negative');
                    
                    // Update multiplayer view (inside controls-section)
                    const aiCashEl = document.getElementById('ai-cash');
                    const aiStockEl = document.getElementById('ai-stock');
                    const aiPnlEl = document.getElementById('ai-pnl');
                    if (aiCashEl) aiCashEl.innerText = opponentCash;
                    if (aiStockEl) aiStockEl.innerText = opponentStock;
                    if (aiPnlEl) {
                        aiPnlEl.innerText = opponentPnlText;
                        aiPnlEl.className = opponentPnlClass;
                    }
                    
                    // Update AI-only view (outside controls-section)
                    const aiCashViewEl = document.getElementById('ai-cash-view');
                    const aiStockViewEl = document.getElementById('ai-stock-view');
                    const aiPnlViewEl = document.getElementById('ai-pnl-view');
                    if (aiCashViewEl) aiCashViewEl.innerText = opponentCash;
                    if (aiStockViewEl) aiStockViewEl.innerText = opponentStock;
                    if (aiPnlViewEl) {
                        aiPnlViewEl.innerText = opponentPnlText;
                        aiPnlViewEl.className = opponentPnlClass;
                    }
                    
                    // Update Player 3 and Player 4 if they exist
                    if (data.player3) {

        function drawChart(priceHistory) {
            const canvas = document.getElementById('price-chart');
            const container = document.getElementById('chart-container');
            const ctx = canvas.getContext('2d');
            
            // Resize canvas to fit container
            if (canvas.width !== container.clientWidth || canvas.height !== container.clientHeight) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }

            const width = canvas.width;
            const height = canvas.height;
            const padding = 30; // More padding for price labels

            ctx.clearRect(0, 0, width, height);

            // Draw Grid Background
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i < width; i += 40) { ctx.moveTo(i, 0); ctx.lineTo(i, height); }
            for (let i = 0; i < height; i += 40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();

            if (!priceHistory || priceHistory.length === 0) {
                ctx.fillStyle = '#94a3b8';
                ctx.font = '14px Roboto';
                ctx.fillText("Waiting for market data...", width / 2 - 70, height / 2);
                return;
            }

            // Determine scale
            let minPrice = Infinity;
            let maxPrice = -Infinity;
            
            priceHistory.forEach(p => {
                // Handle both old format (price only) and new format (OHLC) for compatibility
                const high = p.high !== undefined ? p.high : p.price;
                const low = p.low !== undefined ? p.low : p.price;
                if (high > maxPrice) maxPrice = high;
                if (low < minPrice) minPrice = low;
            });
            
            const range = maxPrice - minPrice;
            const safeRange = range === 0 ? 10 : range;
            
            minPrice -= safeRange * 0.1;
            maxPrice += safeRange * 0.1;

            const numCandles = Math.max(10, priceHistory.length); // Ensure candles have width even if few
            const candleWidth = (width - padding) / numCandles * 0.6; 
            const xScale = (width - padding) / numCandles;
            const yScale = (height - padding * 2) / (maxPrice - minPrice);

            // Draw Candles
            priceHistory.forEach((point, index) => {
                const open = point.open !== undefined ? point.open : point.price;
                const close = point.close !== undefined ? point.close : point.price;
                const high = point.high !== undefined ? point.high : Math.max(open, close);
                const low = point.low !== undefined ? point.low : Math.min(open, close);
                
                const x = index * xScale + (xScale - candleWidth) / 2;
                const yOpen = height - padding - (open - minPrice) * yScale;
                const yClose = height - padding - (close - minPrice) * yScale;
                const yHigh = height - padding - (high - minPrice) * yScale;
                const yLow = height - padding - (low - minPrice) * yScale;

                const isGreen = close >= open;
                ctx.fillStyle = isGreen ? '#22c55e' : '#ef4444';
                ctx.strokeStyle = isGreen ? '#22c55e' : '#ef4444';
                ctx.lineWidth = 1;

                // Wick
                ctx.beginPath();
                ctx.moveTo(x + candleWidth / 2, yHigh);
                ctx.lineTo(x + candleWidth / 2, yLow);
                ctx.stroke();

                // Body
                const bodyHeight = Math.max(1, Math.abs(yOpen - yClose));
                const bodyY = Math.min(yOpen, yClose);
                ctx.fillRect(x, bodyY, candleWidth, bodyHeight);
            });

            // Draw Current Price Line
            const currentPrice = priceHistory[priceHistory.length - 1].close || priceHistory[priceHistory.length - 1].price;
            const currentY = height - padding - (currentPrice - minPrice) * yScale;
            
            ctx.beginPath();
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([5, 5]);
            ctx.moveTo(0, currentY);
            ctx.lineTo(width, currentY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw Price Label
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(width - 50, currentY - 10, 50, 20);
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px monospace';
            ctx.fillText(currentPrice.toFixed(2), width - 45, currentY + 4);
        }

        setInterval(updateState, 1000);
        
        // Chat System
        const chatBtn = document.getElementById('chat-btn');
        const chatModal = document.getElementById('chat-modal');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatGlobalBtn = document.getElementById('chat-global-btn');
        const chatPrivateBtn = document.getElementById('chat-private-btn');
        const globalChat = document.getElementById('global-chat');
        const privateChat = document.getElementById('private-chat');
        const globalMessages = document.getElementById('global-messages');
        const privateMessages = document.getElementById('private-messages');
        const globalInput = document.getElementById('global-message-input');
        const privateInput = document.getElementById('private-message-input');
        const sendGlobalBtn = document.getElementById('send-global-btn');
        const sendPrivateBtn = document.getElementById('send-private-btn');
        const friendsListContent = document.getElementById('friends-list-content');
        let selectedFriend = null;
        let unreadCount = 0;
        
        // Chat toggle
        if (chatBtn) {
            chatBtn.addEventListener('click', function() {
                if (chatModal) {
                    const isOpen = chatModal.style.display === 'flex';
                    chatModal.style.display = isOpen ? 'none' : 'flex';
                    chatModal.style.flexDirection = 'column';
                    if (!isOpen) {
                        unreadCount = 0;
                        updateChatBadge();
                        loadFriends();
                    }
                }
            });
        }
        
        if (closeChatBtn) {
            closeChatBtn.addEventListener('click', function() {
                chatModal.style.display = 'none';
            });
        }
        
        // Tab switching
        if (chatGlobalBtn) {
            chatGlobalBtn.addEventListener('click', function() {
                chatGlobalBtn.classList.add('active');
                chatGlobalBtn.style.background = '#3b82f6';
                chatGlobalBtn.style.color = 'white';
                chatPrivateBtn.classList.remove('active');
                chatPrivateBtn.style.background = '#475569';
                chatPrivateBtn.style.color = '#94a3b8';
                globalChat.style.display = 'flex';
                privateChat.style.display = 'none';
            });
        }
        
        if (chatPrivateBtn) {
            chatPrivateBtn.addEventListener('click', function() {
                chatPrivateBtn.classList.add('active');
                chatPrivateBtn.style.background = '#3b82f6';
                chatPrivateBtn.style.color = 'white';
                chatGlobalBtn.classList.remove('active');
                chatGlobalBtn.style.background = '#475569';
                chatGlobalBtn.style.color = '#94a3b8';
                globalChat.style.display = 'none';
                privateChat.style.display = 'flex';
                loadFriends();
            });
        }
        
        // Emoji buttons
        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const emoji = this.textContent;
                const activeInput = globalChat.style.display !== 'none' ? globalInput : privateInput;
                if (activeInput && !activeInput.disabled) {
                    activeInput.value += emoji;
                    activeInput.focus();
                }
            });
        });
        
        // Send global message
        if (sendGlobalBtn) {
            sendGlobalBtn.addEventListener('click', sendGlobalMessage);
        }
        if (globalInput) {
            globalInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendGlobalMessage();
            });
        }
        
        function sendGlobalMessage() {
            const message = globalInput.value.trim();
            if (message) {
                fetch('/chat/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: 'global',
                        message: message
                    })
                });
                globalInput.value = '';
            }
        }
        
        // Send private message
        if (sendPrivateBtn) {
            sendPrivateBtn.addEventListener('click', sendPrivateMessage);
        }
        if (privateInput) {
            privateInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !privateInput.disabled) sendPrivateMessage();
            });
        }
        
        function sendPrivateMessage() {
            if (!selectedFriend) return;
            const message = privateInput.value.trim();
            if (message) {
                fetch('/chat/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        type: 'private',
                        friend_id: selectedFriend,
                        message: message
                    })
                });
                privateInput.value = '';
            }
        }
        
        // Load friends for private chat
        function loadFriends() {
            fetch('/chat/friends')
                .then(res => res.json())
                .then(data => {
                    if (friendsListContent) {
                        friendsListContent.innerHTML = '';
                        if (data.friends && data.friends.length > 0) {
                            data.friends.forEach(friend => {
                                const friendBtn = document.createElement('button');
                                friendBtn.textContent = friend.username || friend.player_id;
                                friendBtn.style.cssText = 'width: 100%; padding: 8px; margin-bottom: 5px; background: #334155; border: 1px solid #475569; border-radius: 6px; color: white; cursor: pointer; text-align: left;';
                                friendBtn.addEventListener('click', function() {
                                    selectedFriend = friend.player_id;
                                    if (privateInput) privateInput.disabled = false;
                                    if (sendPrivateBtn) sendPrivateBtn.disabled = false;
                                    document.querySelectorAll('#friends-list-content button').forEach(b => {
                                        b.style.background = '#334155';
                                    });
                                    this.style.background = '#3b82f6';
                                    loadPrivateMessages(friend.player_id);
                                });
                                friendsListContent.appendChild(friendBtn);
                            });
                        } else {
                            friendsListContent.innerHTML = '<div style="color: #94a3b8; font-size: 12px; padding: 10px;">No friends added yet</div>';
                        }
                    }
                });
        }
        
        function loadPrivateMessages(friendId) {
            fetch(`/chat/private/${friendId}`)
                .then(res => res.json())
                .then(data => {
                    if (privateMessages) {
                        privateMessages.innerHTML = '';
                        if (data.messages) {
                            data.messages.forEach(msg => {
                                addMessageToPrivate(msg);
                            });
                        }
                    }
                });
        }
        
        function addMessageToPrivate(msg) {
            if (!privateMessages) return;
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = 'padding: 8px; background: #1e293b; border-radius: 6px; margin-bottom: 5px;';
            msgDiv.innerHTML = `<strong style="color: #60a5fa;">${msg.sender}:</strong> <span style="color: #e2e8f0;">${msg.message}</span>`;
            privateMessages.appendChild(msgDiv);
            privateMessages.scrollTop = privateMessages.scrollHeight;
        }
        
        // Poll for new messages
        setInterval(function() {
            if (chatModal && chatModal.style.display === 'flex') {
                fetch('/chat/messages')
                    .then(res => res.json())
                    .then(data => {
                        if (data.global && globalMessages) {
                            globalMessages.innerHTML = '';
                            data.global.forEach(msg => {
                                const msgDiv = document.createElement('div');
                                msgDiv.style.cssText = 'padding: 8px; background: #1e293b; border-radius: 6px; margin-bottom: 5px;';
                                msgDiv.innerHTML = `<strong style="color: #60a5fa;">${msg.sender}:</strong> <span style="color: #e2e8f0;">${msg.message}</span>`;
                                globalMessages.appendChild(msgDiv);
                            });
                            globalMessages.scrollTop = globalMessages.scrollHeight;
                        }
                    });
            } else {
                // Check for unread
                fetch('/chat/unread')
                    .then(res => res.json())
                    .then(data => {
                        unreadCount = data.count || 0;
                        updateChatBadge();
                    });
            }
        }, 2000);
        
        function updateChatBadge() {
            const badge = document.getElementById('chat-badge');
            if (badge) {
                if (unreadCount > 0) {
                    badge.style.display = 'flex';
                    badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                } else {
                    badge.style.display = 'none';
                }
            }
        }
        
        // Invite friend button
        const inviteBtn = document.getElementById('invite-friend-btn');
        if (inviteBtn) {
            inviteBtn.addEventListener('click', function() {
                // Get room code and player info
                const roomCode = '{{ session.get("room_code", "") }}' || window.location.search.match(/room=(\d+)/)?.[1];
                const playerUsername = '{{ p1_username|default("Player") }}';
                const playerId = '{{ player_data.get("player_id", "") if player_data else "" }}';
                
                if (roomCode) {
                    // Create invite with both username and ID options
                    const inviteText = `Join my Stock Wars match!\n\nRoom Code: ${roomCode}\n\nAdd me as a friend:\nUsername: ${playerUsername}\nPlayer ID: ${playerId}`;
                    
                    if (navigator.share) {
                        navigator.share({
                            title: 'Stock Wars Invite',
                            text: inviteText
                        });
                    } else {
                        // Fallback: copy to clipboard
                        navigator.clipboard.writeText(inviteText).then(() => {
                            alert('Invite copied to clipboard!\n\nRoom Code: ' + roomCode + '\nUsername: ' + playerUsername + '\nPlayer ID: ' + playerId);
                        }).catch(() => {
                            // Fallback if clipboard fails
                            prompt('Copy this invite:', inviteText);
                        });
                    }
                } else {
                    alert('No active room to invite to');
                }
            });
        }
    </script>
