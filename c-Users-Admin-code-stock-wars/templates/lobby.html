<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Trader Multiplayer - Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(30, 41, 59, 0.7);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #60a5fa; /* Light Blue */
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .stats-panel {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #334155;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #34d399; /* Green */
        }

        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
        }

        .ability-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .ability-card {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative;
        }

        .ability-card:hover {
            transform: translateY(-2px);
            border-color: #60a5fa;
        }

        .ability-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .ability-name {
            font-weight: bold;
            color: #f8fafc;
        }

        .ability-rarity {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .rarity-Common { background: #475569; color: #fff; }
        .rarity-Rare { background: #2563eb; color: #fff; }
        .rarity-Epic { background: #7c3aed; color: #fff; }
        .rarity-Legendary { background: #ea580c; color: #fff; }

        .ability-desc {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .ability-meta {
            font-size: 0.8em;
            color: #64748b;
            display: flex;
            justify-content: space-between;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
        }

        /* Tech/Glitch Button Styles */
        .btn-start {
            position: relative;
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 900;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            letter-spacing: 2px;
            overflow: visible;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s ease;
            box-shadow: none;
            display: block;
            box-sizing: border-box;
            color: #10b981;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .btn-start::before, .btn-start::after {
            content: "SELECT MARKET";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: -1;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn-start:hover {
            background: rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
            text-shadow: 2px 0 #ff00ea, -2px 0 #00dbde;
        }

        .btn-start:hover::before {
            opacity: 1;
            transform: translate(3px, 0);
            text-shadow: -2px 0 red;
            animation: glitch-anim-1 0.2s infinite linear alternate-reverse;
        }

        .btn-start:hover::after {
            opacity: 1;
            transform: translate(-3px, 0);
            text-shadow: 2px 0 blue;
            animation: glitch-anim-2 0.2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 30% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 10% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(60% 0 20% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
                border-radius: 0;
                height: 100%;
                overflow-y: auto;
            }

            h1 { font-size: 2em; }

            .stats-panel {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .ability-grid {
                grid-template-columns: 1fr; /* Single column for abilities */
            }

            .ability-card {
                padding: 20px; /* Larger tap area */
            }

            input[type="checkbox"] {
                transform: scale(1.8); /* Larger checkbox */
            }
        }
        .info-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #334155;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .info-btn:hover {
            background: #60a5fa;
        }

        .ability-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #334155;
            font-size: 0.85em;
            color: #cbd5e1;
            font-style: italic;
        }
        
        .ability-details.show {
            display: block;
        }
    </style>
    <audio id="sound-buy" src="{{ url_for('static', filename='sounds/pop-win-casino-winning-398059.mp3') }}" preload="auto"></audio>
    <script>
        function toggleInfo(event, id) {
            event.preventDefault();
            event.stopPropagation();
            const details = document.getElementById(id);
            if (details) {
                if (details.style.display === "none" || details.style.display === "") {
                    details.style.display = "block";
                } else {
                    details.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mission Control</h1>
        
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value">${{ "%.2f"|format(player_data.net_worth) }}</div>
                <div class="stat-label">Net Worth</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">{{ player_data.get('wins', 0) }}</div>
                <div class="stat-label">Multiplayer Wins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">{{ player_data.get('losses', 0) }}</div>
                <div class="stat-label">Multiplayer Losses</div>
            </div>
        </div>

        <form action="/select_market" method="POST">
            <h2>Equip Abilities</h2>
            <div class="ability-grid">
                {% for ability in abilities %}
                <label class="ability-card">
                    <button type="button" class="info-btn" onclick="toggleInfo(event, 'info-{{ ability.id }}')">‚ÑπÔ∏è</button>
                    <div class="ability-header">
                        <div style="display:flex; align-items:center;">
                            <input type="checkbox" name="equipped_abilities" value="{{ ability.id }}">
                            <span class="ability-name">{{ ability.name }}</span>
                        </div>
                        <span class="ability-rarity rarity-{{ ability.rarity }}">{{ ability.rarity }}</span>
                    </div>
                    <div class="ability-desc">{{ ability.description }}</div>
                    <div class="ability-meta">
                        <span>Cost: ${{ ability.cost }}</span>
                        <span>CD: {{ ability.cooldown }}s</span>
                    </div>
                    <div id="info-{{ ability.id }}" class="ability-details">
                        <strong>Effect:</strong> {{ ability.function }}
                    </div>
                </label>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn-start">SELECT MARKET</button>
        </form>
        <a href="/" style="display: block; text-align: center; margin-top: 20px; color: #94a3b8; text-decoration: none; font-weight: bold;">‚Üê Back to Menu</a>
    </div>
    
    <div id="mute-btn-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <button id="mute-btn" style="background: rgba(30, 41, 59, 0.8); border: 1px solid #475569; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">üîä</button>
    </div>

    <audio id="bg-music" loop>
        <source src="{{ url_for('static', filename='sounds/game-music-loop-7-145285.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="hover-sound">
        <source src="{{ url_for('static', filename='sounds/ui-interface-sound-6-299043.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="select-sound">
        <source src="{{ url_for('static', filename='sounds/ui-interface-sound-18-299047.mp3') }}" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bg-music');
            var muteBtn = document.getElementById('mute-btn');
            var hoverSound = document.getElementById('hover-sound');
            var selectSound = document.getElementById('select-sound');
            
            // Check local storage for settings
            var isMuted = localStorage.getItem('bg_music_muted') === 'true';
            var savedTime = parseFloat(localStorage.getItem('bg_music_time') || 0);
            var savedBgmVol = localStorage.getItem('bgm_volume');
            var savedSfxVol = localStorage.getItem('sfx_volume');
            var savedTrack = localStorage.getItem('bgm_track');

            // Apply Saved Settings
            if(savedTrack) {
                var currentSrc = audio.querySelector('source').src;
                if(!currentSrc.includes(savedTrack)) {
                     audio.querySelector('source').src = "{{ url_for('static', filename='') }}" + savedTrack;
                     audio.load();
                }
            }

            audio.currentTime = savedTime;
            audio.muted = isMuted;
            if(savedBgmVol !== null) audio.volume = parseFloat(savedBgmVol);
            muteBtn.innerHTML = isMuted ? 'üîá' : 'üîä';

            if(savedSfxVol !== null) {
                hoverSound.volume = parseFloat(savedSfxVol);
                selectSound.volume = parseFloat(savedSfxVol);
            }

            // Try to play
            var playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented');
                });
            }

            // Mute toggle
            muteBtn.addEventListener('click', function() {
                audio.muted = !audio.muted;
                localStorage.setItem('bg_music_muted', audio.muted);
                muteBtn.innerHTML = audio.muted ? 'üîá' : 'üîä';
                
                if (audio.paused && !audio.muted) {
                    audio.play();
                }
            });

            // Save time periodically
            setInterval(function() {
                if(!audio.paused) {
                    localStorage.setItem('bg_music_time', audio.currentTime);
                }
            }, 1000);
            
            // Save time on unload
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('bg_music_time', audio.currentTime);
            });

            // Button Hover Sounds
            const buttons = document.querySelectorAll('button, a, .ability-card');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    hoverSound.currentTime = 0;
                    hoverSound.play().catch(e => {});
                });
            });

            // Selection Sounds
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(box => {
                box.addEventListener('change', function() {
                    if(this.checked) {
                        selectSound.currentTime = 0;
                        selectSound.play().catch(e => {});
                    }
                });
            });
        });
    </script>
</body>
</html>
